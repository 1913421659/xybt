		 	<div class="wrap">

				</a>
				<span class="h_shuoming xiu">注册</span>
				<ul class="heaader_right heaader_right1">

		</div>
		<div class="container-fluid min_p">
			<div class="wrap">
				<ul class="success_box">
					<li>已有账号？ <a href="{:url('login/index')}" title="">登录</a> </li>					
				</ul>
				<div class="success_a">
					<div class="success_b">

		{include file="public/js_1" /}
		<script type="text/javascript">
		var _s = 5;
		var _url = '/';
		var timmer = null;
		function setTime(){
			_s -=1;
			$('#last_s').html(_s);
			if(_s == 0){
				location.href = _url;
				window.clearInterval(timmer);
			}
		}
		timmer = window.setInterval("setTime()",1000);
		</script>
