<table class="table_wx" v-if="obj.type_id==1">
	<tr>
		<td >论坛：</td>
		<td style="color: #1c1c1d;">{{obj.title}}</td>
		<td>论坛地址：</td>
		<td style="color: #1c1c1d;">
			<a :href="obj.link" target="_blank">
				{{obj.link}}
			</a>
		</td>
		<td rowspan="5" class="wx_a">
			<div class="wx_btn">			
				<a :href="'{:url('media/order')}/type/2/id/'+obj.id">立即派单</a>
				<a href="#">收      藏</a>
				<!--<a href="#">分      享</a>-->
			</div>
	   </td>
	</tr>
	<tr>
		<td>版块：</td>
		<td style="color: #1c1c1d;">{{obj.title_sub}}</td>
		<td>效果：</td>
		<td style="color: #1c1c1d;">
			{{need_result.getAttr(2)}}
		</td>
	</tr>
	<tr>
		<td>顶置价格：</td>
		<td style="color: #1c1c1d;">{{obj.price_1}}元</td>
		<td>地区：</td>
		<td style="color: #1c1c1d;">全国</td>
	</tr>
	<tr>
		<td >加精价格：</td>
		<td style="color: #1c1c1d;">{{obj.price_2}}元</td>
		<td>类型：</td>
		<td style="color: #1c1c1d;">{{need_result.getAttr(1)}}</td>
	</tr>
	<tr>
		<td>分类：</td>
		<td style="color: #1c1c1d;" colspan="3">
			{{need_result.getAttr(100)}}
		</td>
	</tr>
</table>
