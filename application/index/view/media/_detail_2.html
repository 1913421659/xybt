<table class="table_wx" v-if="obj.type_id==2">
	<tr>
		<td rowspan="7" class="wx_head">
			<div>
				<p class="wx_title">头像</p>
				<img :src="obj.logo" />
			</div>
		</td>
	</tr>
	<tr>
		<td >昵称：</td>
		<td style="color: #1c1c1d;">{{obj.title_sub}}</td>
		<td>链接：</td>
		<td style="color: #1c1c1d;">
			<a :href="obj.link" target="_blank">
				{{obj.link}}
			</a>
		</td>
		<td rowspan="6" class="wx_a">
		<div class="wx_btn">
			<a :href="'{:url('media/order')}/type/2/id/'+obj.id">立即派单</a>
			<a href="#">收      藏</a>
		</div>
	</td>
	</tr>
	<tr>
		<td>粉丝数：</td>
		<td style="color: #1c1c1d;">{{obj.power}}</td>
		<td>网站：</td>
		<td style="color: #1c1c1d;">{{need_result.getAttr(3)}}</td>
	</tr>
	<tr>
		
		<td>直发报价：</td>
		<td style="color: #1c1c1d;">{{obj.price_1}}元</td>
		<td>认证状态：</td>
		<td style="color: #1c1c1d;">
			未认证
			<!--<template v-if="obj.attr[1]">-</template>-->
		</td>
	</tr>
	<tr>
		<td >转发报价：</td>
		<td style="color: #1c1c1d;">{{obj.price_2}}元</td>
		<td>地区：</td>
		<td style="color: #1c1c1d;">全国</td>
	</tr>
	<tr>
		<td>分类：</td>
		<td style="color: #1c1c1d;">
			{{need_result.getAttr(200)}}
		</td>
		<td>资源等级：</td>
		<td style="color: #1c1c1d;"></td>
	</tr>
	<tr>
		<td>简介：</td>
		<td style="color: #1c1c1d;" colspan="3">{{obj.description}}</td>
		
	</tr>
</table>
