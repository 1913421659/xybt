<table class="table_wx" v-if="obj.type_id==8">
	<tr>
		<td rowspan="6" class="wx_head">
			<div>
				<p class="wx_title">头像</p>
				<img :src="obj.logo" />
			</div>
		</td>
		
	</tr>
	<tr>
		<td >昵称：</td>
		<td style="color: #1c1c1d;">{{obj.title}}</td>
		<td>链接：</td>
		<td style="color: #1c1c1d;">
			<a :href="obj.link" target="_blank">
				{{obj.link}}
			</a>
		</td>
		<td rowspan="6" class="wx_a">
		<div class="wx_btn">
			<a :href="'{:url('media/order')}'+'/type/8/id/'+obj.id">立即派单</a>
			<a href="#">收      藏</a>
			<!--<a href="#">分      享</a>-->
		</div>
	</td>
	</tr>
	<tr>
		<td>粉丝数：</td>
		<td style="color: #1c1c1d;">{{obj.power/10000}}万</td>
		<td>阅读数：</td>
		<td style="color: #1c1c1d;">{{obj.power_2}}</td>
	</tr>
	<tr>
		
		<td>头条指数：</td>
		<td style="color: #1c1c1d;">{{obj.power_3}}</td>
		<td>地区：</td>
		<td style="color: #1c1c1d;">全国</td>
	</tr>
	<tr>
		<td >报价：</td>
		<td style="color: #1c1c1d;">{{obj.price_1}}元</td>
		<td>分类：</td>
		<td style="color: #1c1c1d;">{{need_result.getAttr(800)}}</td>
	</tr>
	<tr>
		<td>简介：</td>
		<td style="color: #1c1c1d;" colspan="3">-</td>
	</tr>
</table>
