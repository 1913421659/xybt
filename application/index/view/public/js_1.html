<script type="text/javascript">
$(function(){
    $('#searchCondition a').click(function(){
        $('#searchType').val($(this).attr('data'));
    });
    //按enter键查询
    $(document).keypress(function(e){
        //判断输入框是否选中，只有focus状态下才能回车执行
        if(!$('#search').is(":focus")){
            return;
        }
        if(!(e.shiftKey || e.ctrlKey || e.esc || e.altKey || e.keyCode==9) && e.which == 13){
            searchFun();
        }
    });
    //查询功能
    function searchFun(){
        var url = '';
        var type = $('#searchType').val();
        var search = $('#search').val();
        if(search=='' || $.trim(search)==''){
            $('#search').val('');
            $('#search').focus();
            return ;
        }
        if(type==1){
            url = "{:url('index/search')}";
            url += "/type/"+type+"/search/"+search;
            window.location.href=url;
        }else if(type==2){
            url = "http://shop.yi-zu.com/search.php";
            url += "?keywords="+search;
            window.location.href=url;
        }else if(type==3){

        }
    }
    //点击查询
    $('#searchBtn').click(function(){
        searchFun();
    });

    $('.guanbi').click(function(){
        $('#search').val('');
    });
});


</script>
