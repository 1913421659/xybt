<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>登录</title>				
		<link rel="stylesheet" href="/css/weui.min.css" />
		<link rel="stylesheet" href="/css/jquery-weui.css" />
		<link rel="stylesheet" href="/css/swiper.min.css" />
		<link rel="stylesheet" href="../css/com.css" />
		<link rel="stylesheet" href="../css/style.css" />	
		<link rel="stylesheet" href="../css/style_1.css" />
		<link rel="stylesheet" href="/h5/css/twy.css" />
	</head>
<body>
<div id="vue_page">
	<transition name="slide-fade">
		<template v-if="page=='page_login'">
			<div>
			<header class="hanner_box" >
				<a href="#" onclick="javascript:history.back(-1);" class="hanner_box_left"><img class="" src="../images/back.png" /></a><span >登录</span>
			</header>
			<div class="qr_box">
					<div class="weui-panel weui_input  weui-panel_access">
						<div class="weui-cell  ">
							<div class="weui-cell__hd"><label  class="weui-label"><img class="loginImg" src="../images/deng_1.png" /></label></div>
							<div class="weui-cell__bd">
							  <input class="weui-input loginInput loginI" id="phoneNumber" v-model="login.form.user_name"  type="text"  placeholder="请输入手机号" >
							</div>
						</div>
						
						<div class="weui-cell ">
							<div class="weui-cell__hd"><label  class="weui-label"><img class="loginImg" src="../images/deng_2.png" /></label></div>
							<div class="weui-cell__bd">
								<input class="weui-input loginInput" id="password"  v-model="login.form.password"  type="password"  placeholder="请输入密码" >
							</div>
						</div>
					</div>					
					<div class="qrBtn_3"><a @click="login.subimt" href="javascript:;" class="weui-btn  weui-btn_primary_1">确认登录</a></div>
					<div class="loginBox">
						还没有账号？<a class="active" @click="goto('register')">去注册</a><a class="loginForget" @click="goto('forget')">忘记密码</a>
					</div>			
			</div>						
			</div>
		</template>
	</transition>
	<transition name="slide-fade">
		<template v-if="page=='page_register'">
			<div>
				<header class="hanner_box" >
					<a href="#" onclick="javascript:;" class="hanner_box_left"><img class="" src="../images/back.png" /></a><span >注册账号</span>
				</header>
				<div class="qr_box">
					<form  onsubmit="return false">
						<div class="weui-panel weui_input  weui-panel_access">
							<div class="weui-cell  ">
								<div class="weui-cell__hd"><label  class="weui-label"><img class="loginImg" src="../images/deng_1.png" /></label></div>
								<div class="weui-cell__bd">
								  <input class="weui-input loginInput loginI" id="phoneNumber" v-model="register.form.mobile"   type="text"  placeholder="请输入手机号" >
								</div>
							</div>
							<div class="weui-cell " style="padding: 0;">
								<div class="weui-cell__hd" style="padding: 10px 0px 10px 15px;"><label  class="weui-label"><img class="loginImg" src="../images/yanzhengma.png" /></label></div>
								<div class="weui-cell__bd" style="padding: 10px 0px 10px 0;">
									<input class="weui-input loginInput" id="password" v-model="register.form.code"  type="password"  placeholder="请输入验证码" >
								</div>
								<div class="weui-cell__ft">
									<button class="weui-vcode-btn codeNumber" type="submit" @click="register.sendSms" >
										<template>
											<span v-if="register.sms_wait>0">{{register.sms_wait+'秒后获取'}}</span>
											<span v-else>获取验证码</span>
										</template>					         	 	
									</button>
								</div>
							</div>
							<div class="weui-cell ">
								<div class="weui-cell__hd"><label  class="weui-label"><img class="loginImg" src="../images/deng_2.png" /></label></div>
								<div class="weui-cell__bd">
									<input class="weui-input loginInput" id="password" v-model="register.form.password"  type="password"  placeholder="请输入密码" >
								</div>
							</div>
						</div>					
						<div class="qrBtn_3"><a @click="register.subimt"  class="weui-btn  weui-btn_primary_1">注册</a></div>
						<div class="loginBox">
							<a class="active" @click="goto('login')">返回登录</a><a class="loginForget" @click="goto('forget')">忘记密码</a>
						</div>
					</form>					
				</div>	
			</div>
		</template>
	</transition>
	<transition name="slide-fade">
		<template v-if="page=='page_forget'">
			<div>
			<header class="hanner_box" >
				<a href="#" onclick="javascript:;" class="hanner_box_left"><img class="" src="../images/back.png" /></a><span >修改密码</span>
			</header>
			<div class="qr_box">
				<form onsubmit="return false">
					<div class="weui-panel weui_input  weui-panel_access">
						<div class="weui-cell  ">
							<div class="weui-cell__bd">
								<input class="weui-input loginInput loginI" v-model="forget.form.mobile" id="phoneNumber"  type="text"  placeholder="请输入手机号" >
							</div>
						</div>				
						<div class="weui-cell">					      
							<div class="weui-cell__bd">
								<input class="weui-input" type="text" v-model="forget.form.code" placeholder="请输入验证码">
							</div>
							<div class="weui-cell__ft">
								<button class="weui-vcode-btn" @click="forget.sendSms">
									<span v-if="forget.sms_wait>0">{{forget.sms_wait+'秒后获取'}}</span>
									<span v-else>获取验证码</span>	
								</button>
							</div>
						</div>
						<div class="weui-cell ">
							<div class="weui-cell__bd">
								<input class="weui-input loginInput" v-model="forget.form.password"  id="password"  type="password"  placeholder="请输入新密码" >
							</div>
						</div>
					</div>
					<div class="qrBtn_3"><a @click="forget.subimt" href="javascript:;"  class="weui-btn  weui-btn_primary_1">确认修改</a></div>
					<div class="loginBox">
						已阅读并同意<a href="#" class="active">《小蚁兵团用户注册协议》</a><a class="loginForget" @click="goto('login')">已有账号</a>
					</div>
				</form>					
			</div>
			</div>
		</template>
	</transition>
</div>


<script type="text/javascript" src="/js/jquery.1.12.3.js" ></script>	
<script type="text/javascript" src="/js/jquery-weui.min.js" ></script>
<script src="/js/jquery.cookie.js"></script>
<script src="/js/cookie.js"></script>
<script type="text/javascript" src="/js/swiper.min.js" ></script>
<script type="text/javascript" src="/js/weui.min.js" ></script>
<script type="text/javascript" src="/js/vue.min.js" ></script>
<script type="text/javascript" src="/h5/js/vue_app.js" ></script>
<script type="text/javascript" src="/h5/js/login.js" ></script>

</body>
</html>
