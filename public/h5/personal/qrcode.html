		<script>
			var homeBox = new Vue({
				el:"#homeBox",
				data:{
					shareHide:false,
					
				},
				methods:{
					menuBtn:function(){
						$("#menu_show").animate({left:"0%"},"800");
					},
					menu_hide:function(){
						$("#menu_show").animate({left:"-100%"},"800");
						
					},
					showShare:function(){
						this.shareHide=true;
						$(".share_bottom").animate({height:"150px"},500);
						
					},
					hideShare:function(){
						this.shareHide=false;
						$(".share_bottom").animate({height:"0px"},500);
					}
				},
				beforeCreate: function () {
				  this.$nextTick(function () {
				    jsModern.share({
					    qrcode: "#share-qrcode",
					    douban: "#share-douban",
					    qzone: "#share-qzone",
					    sina: "#share-sina",
